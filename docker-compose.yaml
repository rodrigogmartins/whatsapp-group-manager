version: "3"

services:
  db:
    image: postgres:14
    restart: always
    tty: true
    container_name: wgm_database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=wgm
    ports:
      - "5432:5432"
    volumes:
      - .pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    tty: true
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@user.com
      - PGADMIN_DEFAULT_PASSWORD=123456
    ports:
      - "9000:80"
    depends_on:
      - db

  wgm_server:
    build: ./server
    tty: true
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - default
